<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>E entre para nosso time</h1>
            <img src="programming-animate.svg" class="left-login-image" alt="animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuario</label>
                    <input id="usuario"  type="text" name="usuario" placeholder="Digite seu nome aqui" required/>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input id="senha"  type="password" name="senha" placeholder="Digite sua senha aqui" required/>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
